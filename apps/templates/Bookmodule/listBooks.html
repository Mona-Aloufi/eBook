<!DOCTYPE html>
<html>
<body>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
  </tr>
  {% for x in Book %}
    <tr>
      <td>{{ x.id }}</td>
        <td>{{ x.title }}</td>
      <td>{{ x.author }}</td>
    </tr>
  {% endfor %}
</table>

<p>In views.py you can see how to import and fetch members from the database.</p>

</body>
</html>
